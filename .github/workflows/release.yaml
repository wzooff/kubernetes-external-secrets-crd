name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Create Helm chart
        run: |
          tar cvzf helm-chart.tgz kubernetes-external-secrets-crds
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Kubernetes External Secrets CRDs

            See [CHANGELOG](https://github.com/wzooff/kubernetes-external-secrets-crds/blob/master/CHANGELOG-0.x.md) for details
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./helm-chart.tgz
          asset_name: helm-chart.tgz
          asset_content_type: application/gzip
